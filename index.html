const url = _ => _

const dragstartHandler = ev => {
  const img = new Image()

  img.src = eval(ev.currentTarget.style.backgroundImage)
  ev.dataTransfer.setDragImage(img, 18, 18)
  ev.target.style.borderColor = "#00FF96"
  ev.dataTransfer.setData("targetId", ev.target.id)
  ev.effectAllowed = "moveCopy"
}

const dragoverHandler = ev => false

const dragenterHandler = ev =>
  ev.currentTarget.style.borderColor = '#FF7D0A'

const dragleaveHandler = ev =>
  ev.currentTarget.style.borderColor = 'black'

const dragendHandler = ev => {
  ev.target.style.borderColor = "black"
  ev.dataTransfer.clearData()
}

const clickHandler = ev => {
  if (ev.target.tagName !== 'A') return
  if (ev.target.parentNode === spellListDiv) return
  spellListDiv.appendChild(ev.target)
}

const makeIcon = spell => {
  const a = document.createElement('a')
  a.id = 'wow-spell-'+ spell.id
  a.href = '#'+ spell.id
  a.rel = new URLSearchParams({ spell: spell.id, domain: 'wotlk' })
  a.className = 'wow-icon '+ (spell.learnStatus || '')
  a.draggable = true
  a.ondragstart = dragstartHandler
  a.ondragend = dragendHandler
  spellListDiv.appendChild(a)
}

const done = new Set()
const interval = setInterval(() => {
  for (const ins of document.querySelectorAll('.wow-icon > .iconmedium ins')) {
    if (done.has(ins)) continue
    const { backgroundImage } = ins.style
    done.add(ins)
    ins.parentNode.parentNode.style.backgroundImage = backgroundImage
  }
  done.size === spellList.druid.length && clearInterval(interval)
}, 150)

spellList.druid.forEach(makeIcon)

Array.from(document.getElementsByClassName('btn')).forEach(btn => {
  btn.ondrop = ev => {
    const id = ev.dataTransfer.getData("targetId")
    dragleaveHandler(ev)

    btn.appendChild(document.getElementById(id))

    ev.preventDefault()
  }

  btn.ondragover = dragoverHandler
  btn.ondragenter = dragenterHandler
  btn.ondragleave = dragleaveHandler
  btn.onclick = clickHandler
})

window.whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true, iconSize: 'medium'}
</script>
<script src="https://wow.zamimg.com/js/tooltips.js"></script>
</script>
